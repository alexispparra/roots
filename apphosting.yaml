# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runtime: nodejs20

env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "REEMPLAZA_CON_TU_API_KEY"
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "REEMPLAZA_CON_TU_AUTH_DOMAIN"
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "REEMPLAZA_CON_TU_PROJECT_ID"
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "REEMPLAZA_CON_TU_STORAGE_BUCKET"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "REEMPLAZA_CON_TU_MESSAGING_SENDER_ID"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "REEMPLAZA_CON_TU_APP_ID"
  - variable: NEXT_PUBLIC_APP_ADMIN_EMAIL
    value: "REEMPLAZA_CON_TU_EMAIL_DE_ADMIN"

build:
  run: npm run build

start:
  run: npm run start

runConfig:
  maxInstances: 1
