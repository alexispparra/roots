# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runtime: nodejs20

build:
  run: npm run build

start:
  run: npm run start

env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "REEMPLAZA_CON_TU_FIREBASE_API_KEY"
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "REEMPLAZA_CON_TU_FIREBASE_AUTH_DOMAIN"
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "REEMPLAZA_CON_TU_FIREBASE_PROJECT_ID"
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "REEMPLAZA_CON_TU_FIREBASE_STORAGE_BUCKET"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "REEMPLAZA_CON_TU_FIREBASE_MESSAGING_SENDER_ID"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "REEMPLAZA_CON_TU_FIREBASE_APP_ID"
  - variable: NEXT_PUBLIC_APP_ADMIN_EMAIL
    value: "REEMPLAZA_CON_TU_EMAIL_DE_ADMINISTRADOR"

runConfig:
  maxInstances: 1
