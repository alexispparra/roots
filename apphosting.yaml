# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the node version to use.
runtime: nodejs20

# Command to build your Next.js app
build:
  run: npm run build

# Command to start your Next.js app
start:
  run: npm run start

runConfig:
  # Increase this value if you'd-like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Environment variables are secrets that should not be committed to source control.
  # Learn more: https://firebase.google.com/docs/app-hosting/configure#environment-variables
  #
  # IMPORTANT: Replace the placeholder values below with your actual
  # Firebase project credentials before deploying.
  environmentVariables:
    NEXT_PUBLIC_FIREBASE_API_KEY: "REEMPLAZA_CON_TU_API_KEY"
    NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "REEMPLAZA_CON_TU_AUTH_DOMAIN"
    NEXT_PUBLIC_FIREBASE_PROJECT_ID: "REEMPLAZA_CON_TU_PROJECT_ID"
    NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "REEMPLAZA_CON_TU_STORAGE_BUCKET"
    NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "REEMPLAZA_CON_TU_SENDER_ID"
    NEXT_PUBLIC_FIREBASE_APP_ID: "REEMPLAZA_CON_TU_APP_ID"
